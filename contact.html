    <div id="site-border-left"></div>
    <div id="site-border-right"></div>
    <div id="site-border-top"></div>
    <div id="site-border-bottom"></div>

    <header>
      <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-collapse"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="./index.html" title="">01 : Home</a></li>
              <li><a href="./works.html" title="">02 : Works</a></li>
              <li><a href="./about.html" title="">03 : About me</a></li>
              <li><a href="./contact.html" title="">04 : Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="section-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="section-container-spacer text-center">
              <h1 class="h2">04 : Contact me</h1>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <!-- Form with redirect -->
                <form
                  action="https://formcarry.com/s/IqdFtqU2mis"
                  method="POST">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                          required />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          name="subject"
                          class="form-control"
                          id="subject"
                          placeholder="Subject"
                          required />
                      </div>
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          name="message"
                          rows="5"
                          placeholder="Enter your message"
                          required></textarea>
                      </div>
                      <!-- Hidden redirect input to reload the page -->
                      <input
                        type="hidden"
                        name="_redirect"
                        value="https://yourwebsite.com/contact.html" />
                      <button type="submit" class="btn btn-default btn-lg">
                        Send
                      </button>
                    </div>
                    <div class="col-md-5 address-container">
                      <ul class="list-unstyled">
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                          </span>
                          + 62 85156103465
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-at" aria-hidden="true"></i>
                          </span>
                          zaidanalghifarif@gmail.com
                        </li>
                        <li>
                          <span class="fa-icon">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                          </span>
                          Jakarta, Indonesia
                        </li>
                      </ul>
                      <a
                        href="https://www.linkedin.com/in/zaidanalghifarif/"
                        title=""
                        class="fa-icon"
                        target="_blank">
                        <i class="fa fa-linkedin"></i>
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-container text-center">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <p>></p>
          </div>
        </div>
      </div>
    </footer>
